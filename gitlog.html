<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--style-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <!-- logo -->
            <div class="header-logo">
                <img src="github.png" alt="logo" width="55px">
            </div>
            <!-- logo-end -->
        <!-- main -->
        <div class="main">
            <!-- form start -->
            <div class="form">
                <div class="head">
                    <h1 style="font-weight: 100; font-size: 28px;">Sign in to GitHub</h1>
                </div>
                <div class="main5">
                    <form>
                        <label for="Username">Username or email address</label>
                        <input type="text" name="Username" class="form-input">
                        <label for="Password">Password <a href="#" style="margin-left: 32%;text-decoration: none; color:#388bfd ; margin-top: -10px;">Forgot Password?</a></label>
                        
                        <input type="text" name="Password" class="form-input">
                        <input type="submit" value="Sign in" class="btn">
                    </form>
                    <!-- Form-end-->
                </div>
                <p class="sub" style="font-size: 12px">New to GitHub?<a href="#" style="color:#388bfd;text-decoration: none;">Create an account</a></p>
            </div>
        </div>                    
        </div>
        <!-- Footer -->
        <footer>
            <ul class="order" style="font-size: 10px;">
                <li class="list"><a href="#">Terms</a></li>
                <li class="list"><a href="#">Privacy</a></li>
                <li class="list"><a href="#">Security</a></li>
                <li class="list"><a href="#" class="li1">Contact GitHub</a></li>
            </ul>
        </footer>
    </div>
    
</body>
</html>
